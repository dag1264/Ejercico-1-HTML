<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Formulario</title>
</head>

<body>

    <div class="container contact-form">
            <div class="contact-image">
                <img src="images/logo.png"/>
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-10">
                        <p><b>Únete a SiT</b> <font color="silver">Todos los campos son obligatorios</font></p>
                    </div>
                    <div class="col-auto">
                        <select class="form-select form-select-sm idioma">
                            <option selectedvalue="1">Español</option>
                            <option value="2">Inglés</option>
                        </select>
                    </div>
                </div>
                
                
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputNombre" class="col-form-label">Nombre</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputNombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputNombre" class="form-control" placeholder="Apellido">
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputEmail" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputEmail" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputEmail" class="col-form-label">Sexo</label>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Hombre</label>
                          </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">Mujer</label>
                          </div>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputDia" class="col-form-label">Día</label>
                      </div>
                    <div class="col-auto">
                        <select class="form-select dia">
                            <option selected>Día</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <label for="inputMes" class="col-form-label">Mes</label>
                      </div>
                    <div class="col-auto">
                        <select class="form-select mes">
                            <option selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febreo</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <label for="inputAnio" class="col-form-label">Año</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select anio">
                            <option selected>Año</option>
                            <option value="1">2019</option>
                            <option value="2">2020</option>
                            <option value="3">2021</option>
                            <option value="4">2022</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPass" class="col-form-label">Contraseña</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPass" class="col-form-label">N° de móvil</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select anio">
                            <option selected>+54Arg</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="inputCel" class="form-control" placeholder="N° de móvil">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="flexCheckChecked">
                           Aceptas las <a href="doc/uso.pdf">Condiciones de uso</a> y la <a href="doc/privacidad.pdf">Política de privacidad</a> de SiT y que SiT envíe comunicaciones, incluso por vía electrónica. Lee un resúmen en el <a href="doc/decalogo.pdf">Decalogo de las condiciones de uso</a>.
                        </label>
                    </div>
                </div>
                <div class="row g-3 justify-content-end">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary btn-sm float-right" id="boton">¡Disgruta de SiT!</button>
                    </div>

                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
